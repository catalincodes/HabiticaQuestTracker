<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form>
          <div class="jumbotron">
            <h1 class="display-4">Add New Quest</h1>
          </div>
          <div class="form-group">
            <label for="inputUserName">User Name: </label>
            <input type="text" class="form-control" id="inputUserName" aria-describedby="inputUserNameHelp" aria-required="true" placeholder="Enter your Habitica name">
            <small id="inputUserNameHelp" class="form-text text-muted">Please use the same name or user ID from Habitica.</small>
          </div>
          <div class="form-group">
            <label for="inputQuestTitle">Quest Title: </label>
            <input type="text" class="form-control" id="inputQuestTitle" aria-describedby="questTitleHelp" aria-required="true" placeholder="Enter quest title">
            <small id="questTitleHelp" class="form-text text-muted">You can find the quest title in the quest description or  you can search for it in the Habitica Wiki and copy it from there.</small>
          </div>
          <button type="submit" class="btn btn-primary">Add Quest</button>
          <button type="reset" class="btn btn-outline-danger">Reset</button>
        </form>
    </div>
  </body>
</html>
